<!DOCTYPE html>
<html lang='en'>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>
           Test job
    </title>

</head>
<body>
    <nav class="navbar navbar-light bg-light">
      <span class="navbar-brand mb-2 h1">Test job openwethermap API </span>
    </nav>
    <main>
        <div class="container text-center mt-5">
            <div class="col-sm-12">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group mx-sm-3 mb-3">
                        <label for="inputCity" class="sr-only">text</label>
                        <input type="input" class="input" name="inputCity" placeholder="City Name">
                    </div>
                    <button type="submit" class="btn btn-primary mb-3">Search</button>
                </form>

                <section class="section">     
                    <div class="container text-center mt-5">
                        <div class="card-body">
                        
                            {% for city_weather in weather_data %}
                            <div class="box ">
                                <article class="media ">
                                    <div class="media-centr">
                                        <figure class="image is-50x50">
                                            <img src="http://openweathermap.org/img/w/{{ city_weather.icon }}.png" alt="Image">
                                        </figure>
                                    </div>
                                    <div class="media-content">
                                        <div class="content">
                                            <p> 
                                
                                                <span class="title">{{ city_weather.city }}</span>
                                                <br>
                                                <span class="subtitle">{{ city_weather.temperature }}Â° F</span>
                                                <br> {{ city_weather.description }}
                                                
                                            </p>
                                        </div>
                                    </div>
                                </article>
                            </div>
                            {% endfor %}
                        
                        </div>
                    </div>
                </section>
                </div>
            </div>
        </div>    
    </main>
       
</body>
</html>
